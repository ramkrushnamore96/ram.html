<!DOCTYPE html>
<html lang="en">
    <head>
        <body>
            <meta charset="UTF-8">
            <meta name="Viewport" content="width=device-width,initial-scale=1.0">
            <title>HTml-Input-Types</title>
        </style>
    </head>
    <body>
        <form action="thankyou.html">
            <h1>ADMISSION-FORM</h1>
            <h2>[PERSONAL-INFORMATION]</h2>
            <p>
                <input type="text" placeholder="please enter your name">
                </p>
                <p>
                    <input type="address" placeholder="please enter your address">
                    </p>
                    <p>
                        <input type="tel" placeholder="please enter your phone number">
                        </p>
                        <p>
                            <input type="email" placeholder="please enter your email address">
                            </p>
                            <p>
                                <h4>please select your birthdate</h4>
                                <input type="date" min="1950-01-01" max="2005-01-01">
                                </p>
                                <p>
                                    <label>[Gender]</label>
                                    <table>
                                        <tr>
                                            <td><input type="radio" name="Gender" value="male">
                                                <td>male</td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <input type="radio" name="gender" value="female">
                                                </td>
                                                <td>Female</td>
                                            </tr>
                                        </table>
                                    </p>
                                    <p>
                                        <h4>please select your subjects:</h4>
                                        <input type="checkbox" name="HINDI" id="">HINDI <br>
                                        <input type="checkbox" name="MARATHI" id="">MARATHI <br>
                                        <input type="checkbox" name="ENGLISH" id="">ENGLISH <br>
                                        <input type="checkbox" name="GEOGRAPHY" id="">GEOGRAPHY <br>
                                        <input type="checkbox" name="HISTORY" id="">HISTORY <br>
                                        </p>
                                        <p>

                                           <label for="week">Week</label>
            <input type="week" id="week">
        </p>
        <p>
            <label for="month">Month</label>
            <input type="month">
        </p>
        <p>
            <label for="color">Color</label>
            <input type="color">
        </p>
        <p>
            <label for="attachment">Attachment</label>
            <input type="file" id="attachment" multiple>
        </p>
        <p>
            <label for="dateTime">Date Time local</label>
            <input type="datetime-local" id="dateTime">
        </p>
        <p>
            <label for="hidden">Hidden</label>
            <input type="hidden" id="hidden">
        </p>
        <p>
            <label for="range">Range</label>
            <input type="range" id="range" min="0" max="20" step="5">
        </p>
        <p>
            <label for="image">image</label>
            <input src="images/my name is Ram.jpg" type="image" id="image" width="200" height="200">
        </p>
        <p>
            <label for="button">Button</label>
            <input type="button" id="button" value="Click here">
        </p>
        <p>
            <label for="reset">Reset</label>
            <input type="reset" id="reset" value="Reset">
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Please enter your password">
        </p>
        <p>
            <label for="search">Search</label>
            <input type="search" id="search" placeholder="Search here">
        </p>
        <p>
            <label for="number">Number</label>
            <input type="number" id="number" placeholder="Please enter your age" min="0" max="20" step="5">
        </p>

        <p>
            <label for="time">Time</label>
            <input type="time" id="time">
        </p>
        <p>
            <label for="url">URL</label>
            <input type="url" id="url" placeholder="Please enter your website URL">
        </p>
        <p>
            <label for="submit">Submit</label>
            <input type="submit" id="submit">
        </p>
    </form>
</body>
</html>
