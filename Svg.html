<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svg</title>
    <style>
        body {
            background:goldenrod;
        }
        svg {
            margin: 30%;
            display: block;
            background:tomato;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <svg width="300" height="300">
        <circle cx="100" cy="100" r="50" stroke="blue" stroke-width="3" fill="white">
    </svg>
    <svg width="300" height="300">
        <rect width="100" height="100" x="50" y="50"
        rx="8" stroke="gold" stroke width="8" fill="yellow"></rect>
    </svg>
</body>
</html>
